<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- 헤더링크 -->
<th:block th:replace="~{fragments/header_link :: header_link}" />

<body>
  <!-- Header Section Begin -->
  <th:block th:replace="~{fragments/header :: header}" />
  <!-- Header End -->
  <div class="container">
    <form id="form1" class="form-horizontal">
      <!-- 제목 입력란 -->
      <div class="form-group row">
        <label for="title" class="col-sm-12 col-form-label">제목</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해 주세요.">
        </div>
      </div>

      <!-- 날짜 및 시간, 모집 인원, 보호소 -->
      <div class="form-group row">
        <div class="col-4">
          <div class="form-group row">
            <label for="date_time" class="col-sm-12 col-form-label">날짜 및 시간</label>
            <div class="col-sm-12">
              <input type="date" class="form-control" id="volData" name="vol_date">
            </div>
          </div>
          <div class="form-group row">
            <label for="participants" class="col-sm-12 col-form-label">모집 인원</label>
            <div class="col-sm-12">
              <input type="number" class="form-control" id="recruitCount" name="recruit_count"
                placeholder="모집 인원을 입력해 주세요.">
            </div>
          </div>
          <div class="form-group row">
            <label for="location" class="col-sm-12 col-form-label">보호소</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="shelterName" name="shelter_name" placeholder="보호소를 입력해 주세요.">
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="form-group row">
            <label for="details" class="col-sm-12 col-form-label">세부 내용 작성란</label>
            <div class="col-sm-12">
              <textarea class="form-control" id="bodyText" name="body_text" rows="10"
                placeholder="세부 내용을 작성해 주세요."></textarea>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary col-12" id="bt_regist">등록</button>
    </form>
  </div>
</body>
</html>
<script type="text/javascript">
	function regist(){
		$("#form1").attr({
			action:"/volunteer/regist",
			method:"post"
		});
		$("#form1").submit();
	}
	
	$(function(){
		$("#bt_regist").click(function(){
			regist();			
		});		
	});
</script>
