<script>

// 정보 수정 이벤트 
$(document).ready(function() {
    $('#modifyInfoBtn').on('click', function() {
        var name = $('#nameInput').val();
        var phone = $('#phoneInput').val();

        $.ajax({
            url: '/updateProfile',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ name: name, phone: phone }),
            success: function(response) {
                if (response.success) {
                    alert('정보가 업데이트되었습니다.');
                    $('#briefProfile').text(name + '님');
                } else {
                    alert('정보 업데이트에 실패했습니다.');
                }
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    });

    $('#modifyPhotoBtn').on('click', function() {
        $('#pictureForm').show();
    });

    $('#pictureBtn').on('click', function(event) {
        event.preventDefault();
        var fileInput = $('#pictureFileInput')[0];
        var formData = new FormData();
        formData.append('file', fileInput.files[0]);

        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(result) {
                if (result.success) {
                    alert('사진이 업로드되었습니다.');
                    var imageUrl = result.imageUrl;
                    var $profileImage = $('#profileImage');
                    if ($profileImage.length === 0) {
                        $profileImage = $('<img>', {
                            id: 'profileImage',
                            class: 'img-fluid mb-3'
                        });
                        $('#imageContainer').append($profileImage);
                    }
                    $profileImage.attr('src', imageUrl + '?t=' + new Date().getTime());

                    var $headerProfileImage = $('#headerProfileImage');
                    $headerProfileImage.attr('src', imageUrl + '?t=' + new Date().getTime());
                } else {
                    alert('사진 업로드에 실패했습니다.');
                }
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    });
});    


// 봉사활동 
$(document).ready(function() {
    $("a.volunteer-detail-link").click(function(event) {
        event.preventDefault();
        const noticeId = localStorage.getItem('volunteerNoticeId');
        if (noticeId) {
            window.location.href = `/volunteer/detail?id=${noticeId}`;
        } else {
            alert("봉사활동 ID를 찾을 수 없습니다.");
        }
    });
});
 
 
//입양 신청 취소 함수
function cancelAdopt(button) {
    var animalIdx = button.getAttribute('data-animal-idx');
    var memberIdx = button.getAttribute('data-member-idx');

    if (!animalIdx || !memberIdx) {
        alert('올바른 동물 또는 회원 정보가 필요합니다.');
        return;
    }

    // 입양 신청 취소 확인 다이얼로그 표시
    var confirmResult = confirm("입양 신청을 취소하시겠습니까?");
    if (confirmResult) {
        $.ajax({
            type: 'POST',
            url: '/animal/cancelAdopt',
            data: {
                animal_idx: animalIdx,
                member_idx: memberIdx
            },
            success: function(response) {
                alert('입양 신청이 취소되었습니다.');
                localStorage.removeItem('adoptAnimalId'); // 로컬 스토리지에서 해당 정보 제거
                localStorage.setItem('adoptApplied', 'false'); // 신청 상태 변경
                location.reload();
            },
            error: function(error) {
                alert('입양 신청 취소에 실패하였습니다.');
            }
        });
    }
}
